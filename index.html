<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>3D Cube with Drawing</title>
	<style>
		html,
		body {
			margin: 0;
			height: 100%;
			overflow: hidden;
		}

		#toolbar {
			height: 60px;
			background-color: #f0f0f0;
			display: flex;
			align-items: center;
			padding: 0 10px;
			gap: 10px;
		}

		#canvas-container {
			position: absolute;
			top: 60px;
			bottom: 0;
			left: 0;
			right: 0;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>

<body>
	<div id="toolbar">
		<label>Yaw <input id="yaw" type="range" min="-180" max="180" value="0" /></label>
		<label>Pitch <input id="pitch" type="range" min="-180" max="180" value="0" /></label>
		<label>Roll <input id="roll" type="range" min="-180" max="180" value="0" /></label>
		<label>Perspective: <input type="range" id="perspectiveSlider" min="0" max="2" step="0.01" value="0.5" /></label>
		<label>Z: <input type="range" id="zSlider" min="0" max="100" step="1" value="50" /></label>
		<button id="clear">清除绘图</button>
		<button id="undo">撤回</button>
		<button id="redo">重做</button>
	</div>
	<div id="canvas-container">
		<canvas id="cube"></canvas>
		<canvas id="draw"></canvas>
	</div>
	<script src="assets/js/math.js"></script>
	<script src="assets/js/main.js"></script>
</body>

</html>
